<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Escolha</title>

    <script>
        //codigo de produto
        let codigo = parseInt(prompt("Escolha o codigo"));
        switch(codigo){
        case 1:
            document.write("Monitor");
        break;
        case 2:
            document.write("Notebook");
        break;
        case 3:
            document.write("Mouse");
        break;
        case 4:
            document.write("Teclado");
        break;
        default:
        document.write("Código Inválido")
        }

    </script>
