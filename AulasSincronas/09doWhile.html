<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>

    <script>
        let indice = 30;
        do{
            document.write(indice + "<br>");
            indice --;
        }while(indice >= 0);

    </script>
</head>
<body>
    
</body>
</html>
