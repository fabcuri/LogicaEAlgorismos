<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço While</title>

    <script>
        //Indice
        let indice = 0;

        //Laço
        while(indice < 11){
            document.write(indice + "<br>");
            indice ++;
        }
        //while(register.next()){}

    </script>
</head>
